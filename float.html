<!DOCTYPE html>
<html>
<head>
<style>
.container {
  border: 2px solid black;
  overflow: hidden;
}
.left {
  float: left;
  width: 50%;
  background-color: lightblue;
}
.right {
  float: right;
  width: 50%;
  background-color: pink;
}
</style>
</head>
<body>
<div class="container">
  <div class="left">Left Content</div>
  <div class="right">Right Content</div>
</div>
</body>
</html>
