<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  padding: 10px;
  background: #e6f7ff;
}

.header {
  padding: 40px;
  text-align: center;
  background: #007acc;
  color: white;
}

.header h1 {
  font-size: 40px;
}

.leftcolumn, .rightcolumn {
  float: left;
  width: 45%;
  margin: 10px;
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.row::after {
  content: "";
  display: table;
  clear: both;
}

.footer {
  padding: 20px;
  text-align: center;
  background: #004d99;
  color: white;
  margin-top: 20px;
}

@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {
    width: 100%;
    margin: 0;
    padding: 10px;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1>Header</h1>
</div>

<div class="row">
  <div class="leftcolumn">
    <h2>CSS</h2>
    <h5>Cascading Style Sheets</h5>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWniV6-mYVeIy0NwNIkr2GK3F5bvkyxQFdvA&s" alt="Example Image">
    <p>CSS is the language we use to style an HTML document.</p>
    <p>CSS describes how HTML elements should be displayed.</p>
  </div>
  <div class="rightcolumn">
    <h2>HTML</h2>
    <h5>HyperText Markup Language</h5>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVFV_ihxipeZmqzxF_VUu2zkJUrxL7vgGidg&s" alt="Example Image">
    <p>HTML is the standard markup language for Web pages.</p>
    <p>With HTML you can create your own Website.</p>
  </div>
</div>

<div class="footer">
  <h2>Footer</h2>
</div>

</body>
</html>
